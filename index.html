<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jog Adivinhação</title>


    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>

        <div class="screen1">
        
            <h1>Jogo da Adivinação</h1>
            <p>Adivinhe um número entre 0 e 10</p>
            
            <form>
                <input id="inputNumber" type="number">
                <button id="btnTry">Tentar</button>
            </form>
        </div>
        
        <div class="screen2 hide">
            <h2>Acertou 3 vezes</h2>
            <button id="btnReset">Jogar novamente</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
